name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # Weekly Monday 3am UTC

permissions:
  issues: write
  contents: read

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    name: OWASP ZAP Baseline Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ vars.ZAP_TARGET_URL || 'https://app.aureussocial.be' }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          fail_action: false
          allow_issue_writing: true
          issue_title: 'OWASP ZAP — Rapport de scan sécurité'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  zap-api:
    runs-on: ubuntu-latest
    name: OWASP ZAP API Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: ${{ vars.ZAP_TARGET_URL || 'https://app.aureussocial.be' }}/api/docs
          format: openapi
          fail_action: false
          allow_issue_writing: false

      - name: Upload API Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: report_html.html
          retention-days: 30
